	<script type="text/javascript" overflow=auto>

	function showing(){
		var imageArray = [ "./img/broken_heart.jpg", "./img/heart.gif"];
		var image = document.getElementById('myImage');
		
		var his = document.getElementById('his').value;
		var lastValue = his.slice(-1);
		if(lastValue==" "){
			 image.src =imageArray[0];
			 breakingHeart.play();
		}else{
			 image.src =imageArray[1];
			 JoiningHeart.play();

		}
       	
        blink(14);
 
		//imgTag.style.visibility="hidden";
	}

	function blink(count)
 	{
	     var count = count;
	     var e = document.getElementById("myImage");
	     e.style.visibility = ( e.style.visibility == 'visible' )? 'hidden' : 'visible';
	     count--;
	     if (count <= 0)
	     {
	     	return;
	     }
	     else
	     {
	         setTimeout("blink('" + count + "');", 500);
	     }
	}
	</script>
<style> 

#breakingHeart,#JoiningHeart{
	visibility: hidden;
}

</style>
